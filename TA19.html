<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA19</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
        .input-error {
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>TA19</h1>
    <form id="form">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <p id="nameError" class="error">El nombre no puede estar vacío</p>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p id="passwordError" class="error">La contraseña debe tener al menos 8 caracteres</p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <p id="emailError" class="error">Ingresa un correo electrónico válido</p>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="./scripts/TA19.js"></script>
</body>
</html>
